language: go
go:
  - 1.12.x
env:
  global:
    - GO111MODULE=on
    - secure: 
install: make setup modules
script: make tests tests-cover-html build && git diff
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
